<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="body_color">
    <div class="login_bar">
      <div class="login_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="login_bar__column">
        <div id="currentTime"></div>
      </div>
      <div class="login_bar__column">
        <i class="fa-solid fa-bell-slash"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to SETO</h1>
      <p class="welcome-header__text">
        Not for somewhere, someone, somehow For complete oneself
      </p>
      <div class="welcome-header_seto">
        <img src="./img/seto.png" alt="" />
      </div>
    </header>

    <form action="./friend.html" method="get" id="login-form">
      <input type="submit" value="Login" />
      <input type="submit" value="Secret Login" />
      <a
        href="https://www.youtube.com/watch?v=XAe0XNjP2Bg&list=UULPFWiRuhtwwCUhyD5Qoj160g&index=30"
        >It's my fav playlist. Do you want to enjoy it with me?
      </a>
    </form>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd8936dbd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
