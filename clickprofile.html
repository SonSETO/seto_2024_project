<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="body_color">
    <div class="login_bar">
      <div class="login_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="login_bar__column">
        <div id="currentTime"></div>
      </div>
      <div class="login_bar__column">
        <i class="fa-solid fa-bell-slash"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="topnav-screen">
      <h1 class="topnav__screen__title">
        <a href="./friend.html"><i class="fa-solid fa-x"></i></a>
      </h1>
      <div class="topnav__screen__icons">
        <span>
          <i class="fa-brands fa-square-instagram fa-lg"></i>
        </span>
        <span>
          <a href="./login.html"><i class="fa-solid fa-gift fa-lg"></i></a>
        </span>
        <span>
          <i class="fa-solid fa-comments-dollar fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-regular fa-star fa-lg"></i>
          </a>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="clickprofile_container">
      <div class="clickprofile_content">
        <div class="clickprofile_img">
          <img src="./img/이재용님.png" alt="" />
        </div>
        <div class="clickprofile_text">
          재용형님 <i class="fa-solid fa-pen fa-sm"></i>
          <div class="clickprofile_subtext">나도 사실 아이폰 사고싶어 ㅋㅎ</div>
        </div>
        <div></div>
      </div>
    </main>
    <div class="boundary_line"></div>

    <main class="clickprofile_bottom">
      <div class="clickprofile_bottom_content">
        <div class="clickprofile_bottom_content_img">
          <i class="fa-regular fa-comment"></i>
          <div class="clickprofile_bottom_content_text">1:1 채팅</div>
        </div>

        <div class="clickprofile_bottom_content_img">
          <i class="fa-solid fa-phone-volume"></i>
          <div class="clickprofile_bottom_content_text">보이스톡</div>
        </div>

        <div class="clickprofile_bottom_content_img">
          <i class="fa-solid fa-video"></i>
          <div class="clickprofile_bottom_content_text">페이스톡</div>
        </div>
      </div>
    </main>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd8936dbd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
