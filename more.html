<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="body_color">
    <div class="login_bar">
      <div class="login_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="login_bar__column">
        <div id="currentTime"></div>
      </div>
      <div class="login_bar__column">
        <i class="fa-solid fa-bell-slash"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="topnav-screen">
      <h1 class="topnav__screen__title">더보기</h1>
      <div class="topnav__screen__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>

        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg">
              <div class="point"></div>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="more_container">
      <div class="more_content">
        <div class="more_content_wallet">
          <div class="more_content_wallet_header">
            <div class="more_content_wallet_header_text">지갑 ></div>
            <div class="more_content_wallet_header_icons">
              <div class="more_content_wallet_header_icon">
                <i class="fa-solid fa-id-card"></i>톡학생증
              </div>
              <div class="more_content_wallet_header_icon">
                <i class="fa-solid fa-shield-halved"></i>인증서
              </div>
            </div>
          </div>
          <div class="more_content_wallet_bar">
            <div class="more_content_wallet_bar_icons">
              <div class="more_content_wallet_bar_text">
                <i class="fa-solid fa-id-card"></i>23년 연말정산도 톡으로 쉽게
              </div>
              <div class="more_content_wallet_bar_icon">
                <i class="fa-solid fa-link"></i>
              </div>
            </div>
          </div>
          <div class="more_content_wallet_account">
            <div class="more_content_wallet_account_icon">
              <i class="fa-solid fa-comment"></i> PAY
            </div>
            <div class="more_content_wallet_account_icon">1,000원</div>
          </div>
          <div class="more_content_wallet_bottom">
            <div class="more_content_wallet_bottom_text">
              <div class="more_content_wallet_bar_subtext">송금</div>
              <div class="more_content_wallet_bar_subtext">결제</div>
              <div class="more_content_wallet_bar_subtext">자산</div>
            </div>
            <div class="more_content_wallet_bottom_icon">
              <i class="fa-solid fa-cart-shopping"></i> 구매내역
            </div>
          </div>
        </div>
      </div>
    </main>

    <main class="more_content_allicons">
      <div class="more_content_icons">
        <div class="more_content_icon">
          <i class="fa-solid fa-gift"></i>
          <div class="more_content_icon_text">선물하기</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-regular fa-heart"></i>
          <div class="more_content_icon_text">받은선물</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <div class="more_content_icon_text">쇼핑하기</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-brands fa-magento"></i>
          <div class="more_content_icon_text">메이커스</div>
        </div>
      </div>
      <div class="more_content_icons">
        <div class="more_content_icon">
          <i class="fa-solid fa-video"></i>
          <div class="more_content_icon_text">라이브</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-user-group"></i>
          <div class="more_content_icon_text">프렌즈</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-icons"></i>
          <div class="more_content_icon_text">이모티콘</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-users"></i>
          <div class="more_content_icon_text">같이가치</div>
        </div>
      </div>
      <div class="more_content_icons">
        <div class="more_content_icon">
          <i class="fa-solid fa-gamepad"></i>
          <div class="more_content_icon_text">게임</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-shirt"></i>
          <div class="more_content_icon_text">브랜드패션</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-desktop"></i>
          <div class="more_content_icon_text">톡서랍</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-calendar-days"></i>
          <div class="more_content_icon_text">캘린더</div>
        </div>
      </div>
      <div class="more_content_icons">
        <div class="more_content_icon">
          <i class="fa-brands fa-shopify"></i>
          <div class="more_content_icon_text">주문하기</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-tent-arrows-down"></i>
          <div class="more_content_icon_text">예약하기</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-solid fa-basket-shopping"></i>
          <div class="more_content_icon_text">혜택쌓기</div>
        </div>
        <div class="more_content_icon">
          <i class="fa-brands fa-aws"></i>
          <div class="more_content_icon_text">전체서비스</div>
        </div>
      </div>
    </main>

    <nav class="main_footer_nav">
      <ul class="main_footer_nav__list">
        <li class="main_footer_nav__btn userhover">
          <a class="main_footer_nav__link" href="friend.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="main_footer_nav__btn chathover">
          <a class="main_footer_nav__link" href="chats.html">
            <span class="main_footer_nav__notification badge">17</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="main_footer_nav__btn searchhover">
          <a class="main_footer_nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="main_footer_nav__btn morehover">
          <a class="main_footer_nav__link" href="more.html">
            <span class="main_footer_nav__dat"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd8936dbd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
