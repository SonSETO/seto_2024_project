<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body id="chat-screen" class="body_color">
    <div class="login_bar">
      <div class="login_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="login_bar__column">
        <div id="currentTime"></div>
      </div>
      <div class="login_bar__column">
        <i class="fa-solid fa-bell-slash"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">전여빈님</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, January 10, 2024</div>

      <div class="message-row">
        <img src="./img/mylover.png" />
        <div class="message-row__content">
          <span class="message__author">전여빈님</span>
          <div class="message__info">
            <span class="message__bubble">혹시 식사 하셨나요..?</span>
            <span class="message__time">17:20</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네 무슨일이시죠?</span>
            <span class="message__time">17:43</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="./img/mylover.png" />
        <div class="message-row__content">
          <span class="message__author">전여빈님</span>
          <div class="message__info">
            <span class="message__bubble">혹시 크리스마스날 뭐하세요..ㅎ?</span>
            <span class="message__time">17:50</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fd8936dbd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
